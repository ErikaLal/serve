[mypy]
files =
    ts/model_server.py
    ts/model_loader.py
    ts/context.py

follow_imports = silent
show_error_codes = True
cache_dir = .mypy_cache
warn_unused_configs = True
warn_redundant_casts = True
show_error_codes = True
show_column_numbers = True
check_untyped_defs = True
pretty = True
python_version = 3.8
